              output: "<file>\n00001| # OpenCode Scheduled Agents\n00002| \n00003| This repository contains automated agents that run on a schedule using GitHub Actions and OpenCode CLI.\n00004| \n00005| ## Structure\n00006| \n00007| ```\n00008| agents/\n00009| ├── daily-summary/\n00010| │   ├── agent.md          # OpenCode agent definition\n00011| │   └── logs/             # Agent execution logs (timestamped YAML results)\n00012| ├── weekly-report/\n00013| │   ├── agent.md\n00014| │   └── logs/\n00015| └── <agent-id>/\n00016|     ├── agent.md\n00017|     └── logs/\n00018| ```\n00019| \n00020| ## OpenCode Agent Format\n00021| \n00022| Each `agent.md` file follows the OpenCode agent format with YAML frontmatter:\n00023| \n00024| ```markdown\n00025| ---\n00026| description: Brief description of what the agent does\n00027| ---\n00028| \n00029| Your system prompt and instructions for the agent go here.\n00030| ```\n00031| \n00032| See [OpenCode Agents Documentation](https://opencode.ai/docs/agents/#markdown) for more details.\n00033| \n00034| ## How It Works\n00035| \n00036| 1. **Agent Definitions**: Each agent is defined in `agents/<agent-id>/agent.md` using OpenCode agent format\n00037| 2. **Scheduled Execution**: The `.github/workflows/scheduled-agents.yml` workflow runs agents on a schedule\n00038| 3. **OpenCode CLI**: The workflow installs OpenCode CLI and runs each agent\n00039| 4. **Results Storage**: Agent results are saved to `agents/<agent-id>/logs/<timestamp>.log` in YAML format\n00040| 5. **Execution Logs**: The `logs/` directory contains timestamped execution logs in YAML format\n00041| \n00042| ## Cron Schedule\n00043| \n00044| Agents are configured in `.github/workflows/scheduled-agents.yml`:\n00045| \n00046| - **daily-summary**: Runs every day at 9:00 AM UTC (`0 9 * * *`)\n00047| - **weekly-report**: Runs every Monday at 10:00 AM UTC (`0 10 * * 1`)\n00048| \n00049| ## Adding a New Agent\n00050| \n00051| 1. Create a new directory under `agents/`:\n00052|    ```bash\n00053|    mkdir -p agents/my-new-agent\n00054|    ```\n00055| \n00056| 2. Create an `agent.md` file with OpenCode agent format:\n00057|    ```bash\n00058|    cat > agents/my-new-agent/agent.md << 'EOF'\n00059|    ---\n00060|    description: Brief description\n00061|    ---\n00062|    \n00063|    Your agent instructions here.\n00064|    EOF\n00065|    ```\n00066| \n00067| 3. Add your agent to the matrix in `.github/workflows/scheduled-agents.yml`:\n00068|    ```yaml\n00069|    strategy:\n00070|      matrix:\n00071|        include:\n00072|          - job-id: daily-summary\n00073|            schedule: '0 9 * * *'\n00074|          - job-id: weekly-report\n00075|            schedule: '0 10 * * 1'\n00076|           - job-id: my-new-agent\n00077|            schedule: '0 12 * * *'\n00078|    ```\n00079| \n00080| 4. Add the corresponding schedule trigger:\n00081|    ```yaml\n00082|    'on':\n00083|      schedule:\n00084|        - cron: '0 9 * * *'\n00085|        - cron: '0 10 * * 1'\n00086|        - cron: '0 12 * * *'\n00087|    ```\n00088| \n00089| ## Manual Execution\n00090| \n00091| Run any agent manually using the GitHub Actions UI:\n00092| \n00093| 1. Go to the \"Actions\" tab\n00094| 2. Select \"Scheduled Agents\" workflow\n00095| 3. Click \"Run workflow\"\n00096| 4. Enter the job-id (e.g., `daily-summary`)\n00097| 5. Click \"Run workflow\"\n00098| \n00099| Or use GitHub CLI:\n00100| ```bash\n00101| gh workflow run scheduled-agents.yml -f job-id=daily-summary\n00102| ```\n00103| \n00104| ## Local Testing\n00105| \n00106| Test the script locally (requires OpenCode CLI installed):\n00107| \n00108| ```bash\n00109| # Install OpenCode\n00110| curl -fsSL https://opencode.ai/install | bash\n00111| \n00112| # Run an agent\n00113| bash scripts/run-job.sh daily-summary\n00114| ```\n00115| \n00116| ## Authentication\n00117| \n00118| The workflow uses:\n00119| - `HOME_TAR` secret: Contains the base64-encoded tar of home directory with OpenCode auth config\n00120| - GitHub Actions automatically extracts this to set up authentication\n00121| \n00122| ## Results Management\n00123| \n00124| - Results are stored as YAML files: `<timestamp>.log`\n00125| - Only the last 10 results are kept per agent to avoid repository bloat\n00126| - Results are automatically committed and pushed by the GitHub Action\n00127| - The `logs/` directory contains timestamped YAML execution logs that the agent can access across runs\n00128| \n</file>"
